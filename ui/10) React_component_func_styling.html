<html>
    <head>
        <title>React component box styling</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
            <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
            <style>
            .box{
                width: 100px;
                height:100px;
                border:2px solid black;
            }
            </style>

    </head>

    <body>
        <div id="root"></div>
        <script type="text/babel">
        // const boxElement=(
        // <div className='box' style={{paddingLeft:'20px'}}>box</div>
        // )
        function BoxElement({style,...styleOut}){
            return (
            <div style={{paddingLeft:'20px',...style}}{...styleOut} ></div>
            )
        }
        const element=<BoxElement className='box' style={{backgroundColor:'lightblue'}} children='square_box'></BoxElement>
        ReactDOM.render(element,document.getElementById("root"))
        </script>
    </body>
</html>
